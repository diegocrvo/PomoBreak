<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>PomoBreak</title>
    </head>
    <body>
        <div>
            <header>
                <a href="#"><h1 id="logo"><span class="material-symbols-outlined">timer_play
                    </span>PomoBreak</h1></a>
                <button onclick="openModal()">Setting</button>
            </header>
            <div id="container">
                <div id="TimerOptions">
                    <button id="work" class="btnOptions">Work</button>
                    <button id="break" class="btnOptions">Break</button>
                </div>
                
                <div id="work-timer" class="timer">
                    <p id="w_minutes">30</p><p class="semicolon">:</p><p id="w_seconds">00</p>
                </div>
                
                <div id="TimerButtons">
                    <button id="start" class="btn">START</button>
                    <button id="reset" class="btn btnCheck">RESET</button>
                </div>
            </div>
        </div>
        <!-- Modal Area -->
        <div id="modalWindow" class="modalWindow">
            <div class="modal">
                <button id="btnClose" class="btnClose">âœ–</button>
                <h2>Settings</h2>
                <h3>Timer</h3>
                <p>Time (minutes)</p>
                <div id="timeConfig">
                    <div class="inputArea">
                        <label for="workSet">Work</label>
                        <input type="number" name="workSet" id="workSet">
                    </div>
                    <div class="inputArea">
                        <label for="breakSet">Break</label>
                        <input type="number" name="breakSet" id="breakSet">
                    </div>
                </div>
                <div>
                    <button id="btnSave">Save</button>
                </div>

            </div>
        </div>
        <script src="main.js"></script>
        <script>
            function openModal() {
                const modal = document.getElementById('modalWindow')
                modal.classList.add('open')

                modal.addEventListener('click', (e) => {
                    if(e.target.id == 'btnClose' || e.target.id == 'modalWindow'){
                        modal.classList.remove('open')
                    }
                })
            }
        </script>
    </body>
</html>
